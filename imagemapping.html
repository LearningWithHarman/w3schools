<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images mapping</title>
    <link rel="stylesheet" href="iamgemapping.css">
</head>
<body>
    <h1>THIS IS THE EXAMPLE OF THE IMAGE MAPPING</h1>
    <img src="video_and_images/fg.png" alt="workspace" usemap="#workmap" >

<map name="workmap">
    <area shape="circle" coords="97,78,105,82" alt="mouth" href="https://en.wikipedia.org/wiki/Human_mouth" title="Mouth">
    <area shape="circle" coords="99,178,115,193" alt="liver" href="https://en.wikipedia.org/wiki/Liver" title="Liver">
    <area shape="circle" coords="149,178,115,193" alt="pancreas" href="https://en.wikipedia.org/wiki/Pancreas" title="Pancreas">
    <area shape="circle" coords="162,267,168,272" alt="small intestine" href="https://en.wikipedia.org/wiki/Small_intestine" title="small-intestine" >
</map>
</body>
</html>
